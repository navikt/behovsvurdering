# ref https://raw.githubusercontent.com/nais/naisd/master/nais_example.yaml
image: docker.adeo.no:5000/fo/behovsvurdering
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50

port: 8080

healthcheck:
  liveness:
    path: behovsvurdering/internal/isAlive
    initialDelay: 60
  readiness:
    path: behovsvurdering/internal/isReady
    initialDelay: 60

team: oppfolging

alertProfiles:
  - common-java-modules

prometheus:
  enabled: true
  path: behovsvurdering/internal/metrics

resources:
  limits:
    cpu: 3
    memory: 768Mi
  requests:
    memory: 512Mi

fasitResources:
  used:
    - alias: appres.cms
      resourceType: baseUrl
    - alias: appdynamics
      resourceType: applicationproperties
      # oidc med AzureAD B2C
    - alias: aad_b2c_clientid
      resourceType: credential
    - alias: aad_b2c_discovery
      resourceType: baseurl